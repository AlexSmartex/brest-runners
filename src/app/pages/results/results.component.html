<table class="results-table">
  <tr>
    <th *ngFor="let title of tableTitles">{{ title }}</th>
  </tr>
  <tr class="results-card" *ngFor="let runner of runners; let i = index">
    <td class="results-card__column results-card__place">{{ i + 1 }}</td>
    <td class="results-card__column results-card__id">{{ runner.number }}</td>
    <td class="results-card__column results-card__name">{{ runner.name }}</td>
    <td class="results-card__column results-card__pace">
      <!-- {{ getPace(result.distance) }} -->
      {{ runner.averageLapTime }}
    </td>
    <td class="results-card__column results-card__last-lap-time">
      {{ runner.lastLapTime }}
    </td>
    <td class="results-card__column results-card__laps">{{ runner.laps }}</td>
    <td class="results-card__column results-card__distance">{{ runner.distance }}</td>
  </tr>
</table>
