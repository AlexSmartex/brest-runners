<h2>Runners</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <input type="text" class="auth-form-field" formControlName="login" [placeholder]="loginPlaceholder" required>
  <input type="password" class="auth-form-field" formControlName="password" [placeholder]="passwordPlaceholder" required>
  <input type="submit" class="auth-form-button" [value]="submitValue">
</form>
