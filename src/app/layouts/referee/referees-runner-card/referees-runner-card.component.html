<ng-container *ngIf="data">
  <h2>#{{data.number}}</h2>
  <div class="referee-runner-card__button-wrapper">
    <div class="referee-runner-card__lap-counter">{{data.laps}}</div>
    <button (click)="handleAddLaps()" class="referee-runner-card__button"><span class="cross-icon">+</span></button>
  </div>
</ng-container>
