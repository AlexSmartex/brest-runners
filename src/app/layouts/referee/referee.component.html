<header class="referee-header">
  <h3>Runners</h3>
  <a [routerLink]="['/login']" class="referee-logout-button">Выйти</a>
</header>

<h2 *ngIf="!filteredRunners?.length" class="referee-empty-list-placeholder">
  Нет текущих забегов
</h2>

<app-referees-runner-card
  *ngFor="let runner of filteredRunners"
  (setLaps)="handleAddLaps($event)"
  [settings]="settings"
  [runner]="runner">
</app-referees-runner-card>
