<div class="modal-form">
  <input
    *ngFor="let field of modalFields"
    type="text"
    class="modal-input-field"
    [placeholder]="field"
  />
  <button class="button-standard modal-button-submit" (click)="onSubmit()">Добавить</button>
  <button class="button-standard button-standard--grey">Отменить</button>
</div>
