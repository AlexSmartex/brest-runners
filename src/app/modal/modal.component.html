<form [formGroup]="modalForm" (ngSubmit)="onSubmit()" class="modal-form">
  <input
    *ngFor="let field of modalFields; index as i"
    type="text"
    class="modal-input-field"
    [formControlName]="i"
    [placeholder]="field"
  />
  <button (click)="submitForm()" class="button-standard modal-button-submit">
    Добавить
  </button>
  <button (click)="onCancel()" class="button-standard button-standard--grey">
    Отменить
  </button>
</form>
